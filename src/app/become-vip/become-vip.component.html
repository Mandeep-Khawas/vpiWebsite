<div class="container-fluid">
  <h1>Become VIP</h1>
  <form>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" (input)="onTypingFirstName($event)">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" (input)="onTypingLastName($event)">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" (input)="onTypingEmail($event)">
    </div>
    <div class="form-group">
        <label>Contact Number:</label>
        <input type="tel" class="form-control" (input)="onTypingContactNumber($event)">
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" (input)="onTypingAddress($event)">
    </div>
    <div class="form-group">
          <label>Message:</label>
          <input type="text" class="form-control" (input)="onTypingMessage($event)">
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit Form</button>
  </form>
  <p>
    {{submission}}
  </p>
</div>
